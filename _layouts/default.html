<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

	<head>
	  <meta http-equiv="content-type" content="text/html; charset=utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	  <link href="http://gmpg.org/xfn/11" rel="profile">

	  <title>
	    {% if page.title %}{{ page.title }} &middot; {% endif %}
	    {{ site.tagline }}
	  </title>

	  <!-- CSS -->
	  <link rel="stylesheet" href="/assets/css/site.css">
	  <link href="http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic|Exo+2:700" rel="stylesheet">

	  <!-- RSS -->
	  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
	</head>


	<body>

		<a id="skip-to-nav" href="#navigation">Skip To Nav</a> 

		<header id="header">
			<h1>{{ site.tagline }}</h1>
			<p>{{ site.description }} </p>

			<nav id="navigation">
				<ul>
					<li>
						<a href="{{ site.url }}">Home</a>
					</li>
					{% for link in site.links %}
					<li>
						{% if link.external %}
						<a href="{{ link.url }}">{{ link.title }}</a>
						{% else %}
						<a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
						{% endif %}
					</li>
					{% endfor %}
				</ul>
			</nav> 
		</header><!-- /header -->

		<div role="main" id="main">
			{{ content }}
		</div>

		<footer id="footer">
			<span class="copyright">&copy; 2014 {{ site.author.name }}. Powered by <a href="http://jekyllrb.com/">jekyll</a> using <a href="https://github.com/aebsr/lucid-jekyll-theme">Lucid Theme</a></span>
		</footer>

		<script>
      var toggle = document.getElementById("skip-to-nav");
      var html = document.getElementsByTagName("html")[0];
      toggle.onclick = function(e){
        var state = html.getAttribute("data-menu-state");
        e.preventDefault();
        if (state == "open") {
          html.setAttribute("data-menu-state", "close");
        };
        if (state != "open") {
          html.setAttribute("data-menu-state", "open");
        };
      };
    </script>

	</body>
</html>
